{% extends "hockey_app/base_template.html" %}

{% block content %}
<h1>Colorado Springs Adult Hockey League</h1>

<h2>List of Players</h2>
<ul class="list-group">
    {% for player in players_registered %}
    <li class="list-group-item">Name: {{ player.name }}
        <a class="btn btn-primary" href="{% url 'player-detail' player.id %}" role="button">View</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
