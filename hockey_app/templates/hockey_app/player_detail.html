{% extends 'hockey_app/base_template.html' %}

{% block content %}
<h1>Player Name: {{ player.name }}</h1>
<p><strong>Email:</strong> {{ player.email }}</p>
<p><strong>Phone Number:</strong> {{ player.phoneNum }}</p>
<p><strong>Team Level:</strong> {{ player.teamLevel }}</p>
<p><strong>Team Name:</strong> {{ player.teamName }}</p>

<a class="btn btn-primary" href="{% url 'delete-player' pk=player.id %}" role="button">Delete</a>
<a class="btn btn-primary" href="{% url 'update-player' pk=player.pk %}" role="button">Update</a>

{% endblock %}
